<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section starts here -->
    <header>
        <!-- navber section starts here -->
         <nav class="mx-14.5 my-5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img class="w-10" src="assets/logo.png" alt="">
                <h3 class="text-xl text-[#006747] leading-6 font-extrabold">Emergency <br>Service</h3>
            </div>
            <div class="flex gap-5">
                <button class="btn bg-[rgba(65,255,107,0.1)] rounded-[50px] font-bold">0 <img class="w-6" src="assets/heart.png" alt=""></button>
                <button class="btn bg-[rgba(65,255,107,0.1)] rounded-[50px] font-bold">100 <img class="w-6" src="assets/coin.png" alt=""></button>
                <button class="btn bg-[#00A63E] rounded-[50px] text-white">2 Copy</button>
            </div>
         </nav>
        <!-- hero section starts here -->
         <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="mx-auto py-5 text-center">
                <img class="w-[80px] mx-auto mb-3" src="assets/logo-dark.png" alt="">
                <h2 class="text-2xl text-white font-semibold mb-3">জরুরি সেবা ডিরেক্টরি</h2>
                <p class="text-white font-medium">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </section>
    </header>
</body>
</html>
